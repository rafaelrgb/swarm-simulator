<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Swarm Simulator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <nav class="navbar fixed-top">
    <form class="form-inline parameters-form">
      <label for="r1" class="mr-2">R1</label>
      <input type="text" class="form-control mr-sm-2" id="r1">
  
      <label for="r2" class="mr-2">R2</label>
      <input type="text" class="form-control mr-sm-2" id="r2">
  
      <label for="r3" class="mr-2">R3</label>
      <input type="text" class="form-control mr-sm-2" id="r3">
  
      <label for="r4" class="mr-2">R4</label>
      <input type="text" class="form-control mr-sm-2" id="r4">

      <label for="vision-distance" class="mr-2">Vision</label>
      <input type="text" class="form-control mr-sm-2" id="vision-distance">

      <label for="safety-radius" class="mr-2">SR</label>
      <input type="text" class="form-control mr-sm-2" id="safety-radius">
  
      <button type="button" id="submit-parameters" class="btn btn-info mr-sm-2">Submit</button>
      <button type="button" id="goal-tool-btn" class="btn btn-light mr-sm-2"><i class="fas fa-circle"></i></button>
      <button type="button" id="obstacle-tool-btn" class="btn btn-light mr-sm-2"><i class="fas fa-circle"></i></button>
      <button type="button" id="pause-btn" class="btn btn-info mr-sm-2"><i class="fas fa-pause"></i></button>
      <button type="button" id="reset" class="btn btn-info"><i class="fas fa-sync-alt"></i></button>      
    </form>
  
    <div class="btn-container">
      <strong class="mr-2">Robots: <span id="nrobots"></span></strong>
      <button type="button" class="btn btn-info mr-2" id="add-robot"><i class="fas fa-plus"></i></button>
      <button type="button" class="btn btn-info" id="remove-robot"><i class="fas fa-minus"></i></button>
    </div>
  </nav>

  <canvas id="canvas" width="150" height="150"></canvas>  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/vec2.js"></script>
  <script src="js/simulator.js"></script>
  <script src="js/flocking.js"></script>
</body>

</html>
